image: synedra/datastax:gitpod
tasks:
  - name: netflix_thatconference
    init: |
      cd /workspace/netflix_thatconference
      nvm install node
      npm install -g npm@latest
    command: |
      cd /workspace/netflix_thatconference
      git remote -v | grep datastaxdevs && echo "DO NOT USE THE DATASTAXDEVS WORKSPACE, PLEASE GO BACK TO THE INSTRUCTIONS TO SET UP YOUR OWN"
      git remote -v | grep -v datastaxdevs && echo "workshopgraphql-netflix gitpod ready - LET'S DO THIS!" && npm install
ports:
  - port: 8888
    onOpen: open-preview
  - port: 3000
    onOpen: ignore      
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false
